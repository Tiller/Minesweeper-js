<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Minesweeper</title>
	<link href="Minesweeper.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div id="infos"></div>
	
	<script src="Minesweeper.js"></script>
	<script>
	(function() {
		var mine = new Minesweeper(30, 16, 99);
		
		document.body.appendChild(mine.dom);
		
		var infos = document.getElementById('infos');
		
		setInterval(function() {
			infos.innerHTML = Math.round(mine.getDuration() / 1000) + ' s - ' + (mine.getMineCount() - mine.getMarkedMineCount());
		}, 250);
	})();
	</script>
</body>
</html>
